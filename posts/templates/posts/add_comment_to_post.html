{% extends 'posts/base.html' %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="Author" class="form-label">Author:</label>
            <input name="Author" type="Author" class="form-control" id="exampleAuthor" aria-describedby="AuthorHelp">
            <div id="AuthorHelp" class="form-text">Provide a Title</div>
        </div>

             <br>
        <p>
            <label for="id_text">Text:</label>
            <textarea name="text" cols="40" rows="10" required="" id="id_text" data-gramm="false"
                      wt-ignore-input="true"></textarea>
        </p>


        <button type="submit" class="btn btn-primary">Save</button>

        {% if form.errors %}
            <ul>
                {% for error in form.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
    {% endif %}


{% endblock %}

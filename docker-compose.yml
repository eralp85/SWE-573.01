version: "3.8"

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: 'django'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql/db:/var/lib/mysql
  app:
    build: .
    volumes:
      - ./:/app
    restart: always
    image: app:latest
    container_name: swe573
    ports:
      - "8000:8000"
    command: >
      sh -c "sleep 15 &&
             python manage.py makemigrations &&
             python manage.py migrate &&           
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

# default django app with mysql database

version: "3.3"

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: django
      MYSQL_USER: django
      MYSQL_PASSWORD: django
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    expose:
      # Opens port 3306 on the container
      - '3306'
  app:
      build:
        context: .
      restart: always
      ports:
        - "8000:8000"
      command: >
        sh -c "sleep 20 &&
               python manage.py makemigrations &&
               python manage.py migrate &&           
               python manage.py runserver 0.0.0.0:8000"
      depends_on:
        - db
      volumes:
        - .:/app/


volumes:
  db_data:

